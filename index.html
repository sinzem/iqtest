<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/free-icon-brain-883039_from_Freepik.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>IQ Test</title>

<body>
    <div class="menu">

            <div class="cross__line"></div>

        <nav class="menu__nav">
            <ul>
                <li>
                    <a href="#">Главная</a>
                </li>
                <li>

                <li>
                    <a href="#">Пройти тест</a>

            <div class="quotation__sheet_top">
